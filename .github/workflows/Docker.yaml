name: Publish to Registry
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v19
      - name: Nix build docker image
        run: |
          nix build .#dockerImage
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push docker image to DockerHub
        run: |
          docker load < result
          ID=$( docker images --noheading --format "{{.Id}}" )
          docker tag $ID backend-ryo:latest
          docker tag $ID backend-ryo:${{ github.event.release.tag_name }}
          docker push srksrk/backend-ryo:latest
          docker push srksrk/backend-ryo:${{ github.event.release.tag_name }}
